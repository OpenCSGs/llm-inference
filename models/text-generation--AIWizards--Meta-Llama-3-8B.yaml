deployment_config:
  autoscaling_config:
    min_replicas: 0
    initial_replicas: 1
    max_replicas: 8
    target_ongoing_requests: 1.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 90.0
  ray_actor_options:
    num_cpus: 0.1    # for a model deployment, we have 3 actor created, 1 and 2 will cost 0.1 cpu, and the model infrence will cost 6(see the setting in the end of the file)
model_config:
  warmup: True
  model_task: text-generation
  model_id: AIWizards/Meta-Llama-3-8B
  max_input_words: 128
  initialization:
    runtime_env:
      env_vars:
        HF_ENDPOINT: https://hub.opencsg.com/hf
    initializer:
      type: DeviceMap
      dtype: float16
      from_pretrained_kwargs:
        trust_remote_code: true
    pipeline: default
  generation:
    max_batch_size: 2
    batch_wait_timeout_s: 0
    generate_kwargs:
      do_sample: false
      max_new_tokens: 128
      min_new_tokens: 16
      max_tokens: 265
      temperature: 0.7
      repetition_penalty: 1.1
      top_p: 0.8
      top_k: 50
scaling_config:
  num_workers: 1
  num_gpus_per_worker: 2
  num_cpus_per_worker: 0   # for inference
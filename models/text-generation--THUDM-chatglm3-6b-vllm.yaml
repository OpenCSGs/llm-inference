deployment_config:
  autoscaling_config:
    min_replicas: 0
    initial_replicas: 1
    max_replicas: 8
    target_num_ongoing_requests_per_replica: 1.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 90.0
  ray_actor_options:
    num_cpus: 0.1    # for a model deployment, we have 3 actor created, 1 and 2 will cost 0.1 cpu, and the model infrence will cost 6(see the setting in the end of the file)
model_config:
  warmup: True
  model_task: text-generation
  model_id: THUDM/chatglm3-6b
  max_input_words: 800
  initialization:
    s3_mirror_config:
      bucket_uri: /tmp/hub/chatglm3-6b/
    initializer:
      type: Vllm
      from_pretrained_kwargs:
        trust_remote_code: true
    pipeline: vllm
  generation:
    max_batch_size: 1
    batch_wait_timeout_s: 0
    generate_kwargs:
      do_sample: true
      max_new_tokens: 128
      min_new_tokens: 16
      max_tokens: 265
      temperature: 0.7
      repetition_penalty: 1.1
      top_p: 0.8
      top_k: 50
    # prompt_format: "Below is an instruction that describes a task. Write a response that appropriately completes the request.\n### Instruction:\n{instruction}\n### Response:\n"
    stopping_sequences: ["### Response:", "### End"]
scaling_config:
  num_workers: 1
  num_gpus_per_worker: 1
  num_cpus_per_worker: 0   # for inference
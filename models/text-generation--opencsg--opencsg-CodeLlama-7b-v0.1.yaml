deployment_config:
  autoscaling_config:
    min_replicas: 1
    initial_replicas: 1
    max_replicas: 8
    target_num_ongoing_requests_per_replica: 1.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 90.0
  ray_actor_options:
    num_cpus: 0.1 # for a model deployment, we have 3 actor created, 1 and 2 will cost 0.1 cpu, and the model infrence will cost 6(see the setting in the end of the file)
model_config:
  warmup: False
  model_task: text-generation
  model_id: opencsg/opencsg-CodeLlama-7b-v0.1
  max_input_words: 800
  initialization:
    initializer:
      type: SingleDevice
      dtype: float16
      from_pretrained_kwargs:
        use_cache: true
        trust_remote_code: true
    pipeline: defaulttransformers
  generation:
    max_batch_size: 2
    batch_wait_timeout_s: 0
    generate_kwargs:
      do_sample: true
      top_k: 10
      temperature: 0.1
      top_p: 0.95
      num_return_sequences: 1
      max_length: 256
scaling_config:
  num_workers: 1
  num_gpus_per_worker: 1
  num_cpus_per_worker: 0 # for inference

deployment_config:
  max_ongoing_requests: 1 # the maximum number of ongoing requests allowed for a replica that the Serve autoscaler tries to ensure
  autoscaling_config:
    target_ongoing_requests: 1 # the average number of ongoing requests per replica that the Serve autoscaler tries to ensure
    min_replicas: 1
    initial_replicas: 1
    max_replicas: 3
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 60.0
  ray_actor_options:
    num_cpus: 0.5 # for a model deployment, we have 3 actor created, 1 and 2 will cost 0.1 cpu, and the model infrence will cost 6(see the setting in the end of the file)
model_config:
  warmup: True
  model_task: text-generation
  model_id: facebook/opt-125m
  max_input_words: 1024
  initialization:
    initializer:
      type: SingleDevice
      dtype: float32
      from_pretrained_kwargs:
        use_cache: true
        trust_remote_code: true
    pipeline: default
  generation:
    max_batch_size: 1
    batch_wait_timeout_s: 0
    generate_kwargs:
      do_sample: true
      max_new_tokens: 1024
      min_new_tokens: 16
      temperature: 0.7
      repetition_penalty: 1.1
      top_p: 0.8
      top_k: 50
scaling_config:
  num_workers: 1
  num_gpus_per_worker: 0
  num_cpus_per_worker: 2   # for inference
